{% extends 'core/base.html' %}
{% block content %}

<div>
    <h1>Fill in the below form to add a note to {{ title }}</h1>
    <br>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.comment.label }}{{ form.comment() }} <br>
        {{ form.submit() }}
    </form>
</div>

{% endblock %}
