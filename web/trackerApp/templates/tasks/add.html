{% extends 'core/base.html' %}
{% block content %}

<div>
    <h1>Fill in the below form to add a task to the project {{ project_title }}</h1>
    <br>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }}{{ form.title() }} <br> <br>
        {{ form.description.label }}{{ form.description() }} <br>
        {{ form.submit() }}
    </form>
</div>

{% endblock %}
